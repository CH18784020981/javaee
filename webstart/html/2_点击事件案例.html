<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<img src="../image/image_1.jpg" id="img" width="100%" height="50%">
<script>
    var imgs = document.getElementById("img");
    var flag = false;
    imgs.onclick = function () {
        if (flag) {
            imgs.src = "../image/image_2.jpg";
            flag = false;
        } else {
            imgs.src = "../image/image_1.jpg";
            flag = true;
        }

    }


</script>


</body>
</html>
