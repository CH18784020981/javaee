<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<a>点我看好东东哦</a>
<input id="add" type="button" value="点我添加属性">
<input id="del" type="button" value="点我删除属性">
<script>
    // 注意细节，必须加""
    var ab = document.getElementsByTagName("a")[0];
    var add = document.getElementById("add");
    var del = document.getElementById("del");
    add.onclick = function () {
        ab.setAttribute("href", "https://www.banyuan.club");
    }
    del.onclick = function () {
        ab.removeAttribute("href");
    }

</script>

</body>
</html>
